<!DOCTYPE html>
<html>
  <head>
    <title> AI Challenge "Curve Fever" </title>
    <script type='Text/Javascript' src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script type='Text/Javascript' src='Judge/setup.js'></script>
    <script type='Text/Javascript' src='Judge/game.js'></script>
    <script type='Text/Javascript' src='Judge/board.js'></script>
    <script type='Text/Javascript' src='Players/players.js'></script>
  </head>
  <body style='background-color: #000; color: #0F0'>
    <h1> AI Challenge "Curveless Fever" </h1>

    <div id='player_select'>
      <p> Please select two players </p>
      <table>
        <tr> <td> Player Blue </td> <td id='player_select_blue'> </td> </tr>
        <tr> <td> Player Red  </td> <td id='player_select_red'> </td> </tr>
      </table>

      <p> Select a turn length (milliseconds) </p>
      <select id='game_turn_length'>
        <option selected='selected' value='1'>Fastest</option>
        <option value='500'>500</option>
        <option value='1000'>1000</option>
        <option value='5000'>5000</option>
        <option value='10000'>10000</option>
      </select>

      <p> Select a board size </p>
      <table>
        <tr><td> Width </td><td> <select id='board_width'>
          <option value='5'>5</option>
          <option selected='selected' value='8'>8</option>
          <option value='10'>10</option>
          <option value='15'>15</option>
          <option value='20'>20</option>
      </select></td></tr>
      <tr><td> Height </td><td><select id='board_height'>
        <option value='5'>5</option>
        <option selected='selected' value='8'>8</option>
        <option value='10'>10</option>
        <option value='15'>15</option>
        <option value='20'>20</option>
    </select></td></tr></table>

      <button id='game_start_button'> Start the game </button>
    </div>

    <div id='board_wrapper' style='display: none;'>
      <canvas id='board' width='640' height='640' style='border: 1px solid #0F0;'>

      </canvas>
      <table>
        <tr> <td> Blue <i id='blue_player_name'></i></td><td> - </td><td> Red <i id='red_player_name'></i></td> </tr>
        <tr> <td style='text-weight: bold;' id='blue_score'></td><td></td><td style='text-weight: bold;' id='red_score'></td> </tr>
      </table>
      <p> Start over: Games to play: <select id='game_restart_times'>
        <option value='1'>1</option>
        <option value='5'>5</option>
        <option value='10'>10</option>
        <option value='50'>50</option>
        <option value='100'>100</option>
        <option value='1000'>1000</option>
      </select> <button id='game_restart' disabled="disabled">Again</button></p>
    </div>

  </body>
</html>
